{% extends 'layout.html' %} 
{%block main%}  
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h2>内容修改 - {{content.title}}</h2>
<form method="post">
    <div class="form-group">
        <label for="category">文章分类</label>
        <select class="form-control"  name="category" id="category">
            <!-- {{content.category.name}} -->
            {% for category in categories%}
                {% if content.category.name == category.name%}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}    
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
        <!-- <input type="text" class="form-control" name="category" value="{{content.category.name}}"> -->
    </div>
    <div class="form-group">
        <label for="title">文章标题</label>
        <input type="text" class="form-control" name="title" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="description">文章简介</label>
        <textarea name="description" class="form-control"  id="description" rows="3">{{content.description}}</textarea>
        <!-- <input type="text" class="form-control" name="description" value=""> -->
    </div>
    <div class="form-group">
        <label for="content">文章内容</label>
        <textarea name="content" class="form-control"  id="content" rows="10">{{content.content}}</textarea>
        <!-- <input type="text" class="form-control" name="content" value=""> -->
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{%endblock%}
