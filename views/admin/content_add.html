{% extends 'layout.html' %} 
{%block main%}  
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h2>内容添加</h2>
<form method="post" action="/admin/content/add">
    <div class="form-group">
        <label for="category">分类</label>
        <select class="form-control"  name="category" id="category">
            {% for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" class="form-control"  id="description" rows="3" placeholder="请输入简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" class="form-control"  id="content" rows="10" placeholder="请输入内容"></textarea>
    </div>
    

    <button type="submit" class="btn btn-default">提交</button>
</form>


{%endblock%}
